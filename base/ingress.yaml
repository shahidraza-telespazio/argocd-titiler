apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: titiler-stacapi
  namespace: titiler
  annotations:
    nginx.org/mergeable-ingress-type: minion
    nginx.org/location-snippets: |
      internal;
spec:
  ingressClassName: nginx
  rules:
    - host: titiler.test.com
      http:
        paths:
          - path: /titiler/stac
            pathType: Prefix
            backend:
              service:
                name: titiler-stacapi
                port:
                  number: 80
