apiVersion: apps/v1
kind: Deployment
metadata:
  name: titiler-stacapi
  namespace: titiler
spec:
  replicas: 1
  selector:
    matchLabels:
      app: titiler-stacapi
  template:
    metadata:
      labels:
        app: titiler-stacapi
    spec:
      containers:
        - name: titiler-stacapi
          image: shahidraza0098/titiler-stacapi:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 80
          resources:
            limits:
              memory: "512Mi"
              cpu: "500m"
            requests:
              memory: "256Mi"
              cpu: "250m"
          env:
            - name: TITILER_STACAPI_STAC_API_URL
              value: "https://api.stac"
